<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Form styles */
    form fieldset {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
    }

    form legend {
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      display: inline-block;
      margin-right: 15px;
    }

    /* Flexbox styles for Gender and Hobbies sections */
    .flex-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .flex-item {
      flex: 1;
      min-width: 45%; /* Ensures the fields are not too small */
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <form action="#" method="POST">
      <fieldset>
        <legend>Name</legend>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </fieldset>

      <fieldset>
        <legend>Email</legend>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </fieldset>

      <fieldset>
        <legend>Message</legend>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
      </fieldset>

      <div class="flex-container">
        <fieldset class="flex-item">
          <legend>Gender</legend>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset>

        <fieldset class="flex-item">
          <legend>Hobbies</legend>
          <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
          <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
        </fieldset>
      </div>

      <fieldset>
        <legend>Country</legend>
        <select name="country" id="country" required>
          <option value="select">Select Country</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="india">India</option>
          <!-- Add more countries as needed -->
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>This was attempted by John Doe | StudentId 123456</p>
  </footer>
</body>
</html>
